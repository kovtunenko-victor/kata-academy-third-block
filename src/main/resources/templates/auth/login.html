<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
        <form class="form-signin" method="POST" th:action="@{/perform_login}">
            <div class="row">
                <div class="col-12" style="text-align: center">
                    <h2 class="form-signin-heading">Please sign in</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-4" style="display: block; margin-left: auto; margin-right: auto">
                    <input class="form-control" type="text" id="username" name="username" placeholder="User login" required autofocus>
                </div>
            </div>
            <div class="row" style="height: 10px"></div>
            <div class="row">
                <div class="col-4" style="display: block; margin-left: auto; margin-right: auto">
                    <input class="form-control" type="password" id="password" name="password" placeholder="Password" required>
                </div>
            </div>
            <div class="row" style="height: 10px"></div>
            <div class="row">
                <div class="col-4" style="display: block; margin-left: auto; margin-right: auto">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                </div>
            </div>
            <div class="row" style="height: 5px"></div>
            <div class="row">
                <div class="col-5" style="display: block; margin-left: auto; margin-right: auto">
                    <div class="alert alert-danger" th:if="${param.error}">
                        Неправильные имя пользователя или пароль
                    </div>
                </div>
            </div>
        </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
