<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:insert="~{new/headerPage :: header}"></div>
    <div th:insert="~{new/mainMenuPage :: mainMenu}"></div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script>
    $('#modal-container-edit').on('show.bs.modal', ev => {
        let button = $(ev.relatedTarget);
        let id = button.data('id');
        showEditModal(id);
    })

    $(async function() {
        selectUserTab();
    });

    async function showEditModal(id) {
        let form = document.forms["editUserForm"];
        form.id.value = id;
    }

    function selectUserTab() {
        if (document.getElementById("v-pills-admin-tab") === null) {
            let linkUser = document.getElementById("v-pills-user-tab");
            linkUser.setAttribute('class', 'nav-link active');

            let tabUser = document.getElementById("v-pills-user");
            tabUser.setAttribute('class', 'tab-pane fade show active');
        }
    }
</script>

</body>
</html>
