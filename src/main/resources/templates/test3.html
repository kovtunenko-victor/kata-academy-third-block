<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-id="78" data-target="#exampleModal">
            Launch demo modal
        </button>
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <form id="editForm">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-4">
                                    <label for="id">User id: </label> <br/>
                                    <input type="text" id="id" readonly style='width: 100%'/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    <label for="login">Login: </label> <br/>
                                    <input type="text" id="login" style='width: 100%'/>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <table id="simpleTable">
        </table>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script>
    $('#exampleModal').on('show.bs.modal', ev => {
        let button = $(ev.relatedTarget);
        let id = button.data('id');
        showEditModal(id);
    })

    async function showEditModal(id) {
        alert(id);
        let form = document.forms["editForm"];
        form.id.value = '10';
        form.login.value = 'user';
    }
</script>
<script>
    $(async function() {
        testFunc();

    });

    function testFunc() {
        const form = document.forms["editForm"];

        form.addEventListener("submit", ev => {
            alert("Test");
        })
    }
</script>
<script>
    $(async function() {
        testFunc();

    });

    const table = $('#simpleTable');

    function testFunc() {
        table.empty();
        let data = `$(
                        <tr>
                            <td>First</td>
                            <td>Second</td>
                            <td>Thrid</td>
                        </tr>
						<tr>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                        </tr>
						<tr>
                            <td>4</td>
                            <td>5</td>
                            <td>6</td>
                        </tr>
						)`;
        table.append(data);
    }
</script>
</body>
</html>
