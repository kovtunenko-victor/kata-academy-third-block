<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


</head>
<body>

<div class="container">
    <div th:fragment="addUser" class="card">
        <div class="card-header">
            Add new user
        </div>
        <div class="card-body">
            <form id="createUserForm">
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4">
                        <label for="id_add">User id: </label> <br/>
                        <input type="text" id="id_add" readonly name="id"
                               style='width: 100%; background-color: lightgoldenrodyellow'/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4">
                        <label for="login_add">Login: </label> <br/>
                        <input type="text" id="login_add" name="login" style='width: 100%'/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4">
                        <label for="name_add">Name: </label><br/>
                        <input type="text" id="name_add" name="name" style='width: 100%'/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4">
                        <label for="title_add">Title: </label><br/>
                        <input type="text" id="title_add" name="title" style='width: 100%'/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4">
                        <label for="roles_add">Enter roles: </label> <br/>
                        <select class="form-select" id="roles_add" multiple="multiple" name="roleSet"
                                style='width: 100%'></select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4">
                        <label for="password_add">Enter password: </label><br/>
                        <input type="password" id="password_add" name="password" style='width: 100%'/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4"><br/>
                        <input class="btn btn-success" type="submit" value="Create User"
                               style='width: 50%'/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
